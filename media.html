<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean - Media - Mode</title>
</head>
<body>
    <header>
        <h1>Mean - Media - Mode</h1>
    </header>
    <main>
            <form id="form">
            <p>Introduce the values you want to calculate</p>
            <input type="number" id="values" required>     
            <button type="submit" id="submitBtn" onclick=" return printValues()">Set</button>       
            <button type="button" onclick="resetValues()">Reset</button>
            <button type="button" onclick="deleteValue()">Delete last value</button>
            </form>
            <br>
            <div>Values:<span id="printedValues"></span></div>
            <button type="button" id="resultsBtn" onclick="getResults()">Get results</button>
            <div id="resultsContainer"> 
                <span id="mean">Mean:</span><br>
                <span id="mode">Mode:</span><br>
                <span id="median">Median:</span>
            </div>
    </main>
    <script src="js/variables.js"></script>
    <script src="js/media.js"></script>
</body>
</html>
