            <label for="discount">How much is the discount in %web?</label>
            <input type="number" id="discount">
            <label for="coupon">Do you have a discount coupon?</label>
            <input type="radio"  id="yes" name="option" onclick="couponAble()">Yes
            <input type="radio"  id="no" name="option" onclick="couponDisabled()">No
            <input type="text" id="coupon">
            <span id="invalidCoupon" ></span>
            <button type="button" onclick="finalPriceFunction()">Calculate</button>
            <button type="reset" onclick="resetButton()">Reset</button>
